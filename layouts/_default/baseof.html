<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <a class="sr-only sr-only-focusable" href="#content">Skip to content</a>
        {{- partial "header.html" . -}}

        <main class="main" id="content" role="main">
            {{ block "main" . }}{{ .Render "common-page" }}{{ end }}
            {{ block "unique-content" . }}{{ end }}
            {{ block "bottom" . }}{{ end }}
        </main>

        {{ partial "footer.html" . }}
    </body>
</html>
